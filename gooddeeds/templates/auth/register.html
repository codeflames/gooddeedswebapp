{% extends 'base.html' %}

{% block body %}
<div class="container auth">
  <div>
    <h2>
      Register:
    </h2>
  </div>
  <form method="post">
    <div class="form-group">
      <label for="useremail">Email address:</label>
      <input type="useremail" autofocus name="useremail" class="form-control" placeholder="Enter email" id="useremail" required>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input name="username" class="form-control" placeholder="Enter Username" id="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" name="password" class="form-control" placeholder="Enter password" id="pwd" required>
    </div>
    <div class="form-group">
      <label for="confirm_password">Password:</label>
      <input type="password" name="confirm_password" class="form-control" placeholder="confirm password" id="pwd"
        required>
    </div>

    <button type="submit" value="Register" class="btn btn-outline-dark">Submit</button>
  </form>
</div>

{% endblock %}
