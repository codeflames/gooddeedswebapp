<!DOCTYPE html>

<html lang="en">

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <title>GoodDeeds</title>
</head>

<body data-spy="scroll" data-target="#navbar-Responsive">
  <!-- Start home section -->
  <div id="home">

    <!-- start of navigation -->
    
    <nav class="navbar navbar-expand-md navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="{{url_for('gooddeeds.index')}}">GoodDeeds</a>

      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse"  id="collapsibleNavbar">

        <ul class="navbar-nav ml-auto nav-flex-icons">
            {% if g.user %}
                <li class="nav-item">
                    <a class="nav-link" href="#">{{ g.user['username'] }} </a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out </a>
                    </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.login') }}">Sign in </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.register') }}">Sign Up Here </a>
                </li>
            {% endif %}
        </ul>
        
      </div>
    </nav>
    </div>
    <!-- end of navigation -->

    {% for message in get_flashed_messages() %}
    <div class="flash container text-center">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}

    {% block body%}
    
      {% endblock %}

<script>
  $(document).ready(function () {
    $(document).click(
        function (event) {
            var target = $(event.target);
            var _mobileMenuOpen = $(".navbar-collapse").hasClass("show");
            if (_mobileMenuOpen === true && !target.hasClass("navbar-toggler")) {
                $("button.navbar-toggler").click();
            }
        }
    );
});

</script>
</body>


</html>
