{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <form action="/createdeed" method="post">
            <div class="form-group">
                <input autofocus class="form-control" name="title" placeholder="title" type="text">
            </div>
            <div class="form-group">
                <!-- <input class="form-control" name="description" placeholder="Description" height="200px" type="text"> -->
                <textarea class="form-control" name="description" id="description" placeholder="Description" cols="30" rows="5"></textarea>
            </div>
            <div class="form-group">
                <input class="form-control" name="location" placeholder="Location(Country and state)" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="address" placeholder="Address" type="text">
            </div>
            
            <button class="btn btn-primary" type="submit" id="submit">Create</button>
        </form>
    </div>
{% endblock %}
